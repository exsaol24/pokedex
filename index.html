<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/Riolu.png" />
    <link rel="stylesheet" type="text/css" href="css/list.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <title>Pokedex</title>
</head>

<body onload="getPokemon()">
    <nav>
        <a class="title" href="">Pokedex</a>
    </nav>
    <div class="barra">
        <a href="https://meme.fandom.com/es/wiki/Vaporeon_Copypasta" target="_blank"><img id="easter-egg"
                src="images/VaporeonWhite.png" alt="Easter-egg"></a>
        <div id="search">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar pokemon...">
            </div>
        </div>
        <div class="shiny-container">
            <div id="shinyPanel">
                
            </div>
            <img id="shiny-mode" src="images/EnteBall.png" alt="Modo Shiny">
        </div>
    </div>
    </div>
    <div class="container-pokeball">
        <div id="panel">
            <img class="oscuro" id="btn-dark" src="images/Gengar.png" alt="Modo Oscuro">
            <img class="claro" id="btn-light" src="images/TapuKoko.png" alt="Modo Claro">
        </div>
        <img class="pokeball" id="pokeball" src="images/EnteBall.png" alt="Desplegable Modos">
    </div>
    <main>

        <div id="all-pokemon">

        </div>

    </main>
    <script src="javascript/list.js"></script>
    <script src="javascript/common.js"></script>
