<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/Riolu.png" />
    <link rel="stylesheet" type="text/css" href="css/list.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <title>Pokedex</title>
</head>

<body onload="getPokemon()">
    <nav>
        <a class="title" href="">Pokedex</a>
    </nav>
    <div class="barra">
        <img id="buscador-imagen" src="images/GloriaBall.png" alt="Foto Buscador">
        <div id="search">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Vaporeon search...">
            </div>
        </div>
        <div id="shiny">
            Shiny
        </div>
    </div>
    <div class="container-pokeball">
        <div class="panel" id="panel">
            <img class="oscuro" id="btn-dark" src="images/Gengar.png" alt="Modo Oscuro">
            <img class="claro" id="btn-light" src="images/TapuKoko.png" alt="Modo Claro">
        </div>
        <img class="pokeball" id="pokeball" src="images/EnteBall.png" alt="Desplegable Modos">
    </div>
    <main>

        <div id="all-pokemon">

        </div>

    </main>
    <script src="javascript/list.js"></script>
    <script src="javascript/common.js"></script>
</body>

</html>
